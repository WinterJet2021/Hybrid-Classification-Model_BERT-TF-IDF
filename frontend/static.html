<svg viewBox="0 0 900 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background styling -->
  <defs>
    <linearGradient id="userInputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8efd0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0e4c0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f0e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0e8d8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hybridGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0e0e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8d0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0e8c0;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.2" />
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L0,10 L10,5 z" fill="#666" />
    </marker>
  </defs>

  <!-- Legend -->
  <g>
    <rect x="50" y="340" width="20" height="20" fill="url(#userInputGrad)" stroke="#d4bc6f" stroke-width="1" rx="3" ry="3" />
    <text x="75" y="355" font-family="Arial" font-size="14" fill="#555">Input Data</text>

    <rect x="50" y="370" width="20" height="20" fill="url(#processGrad)" stroke="#88b8a0" stroke-width="1" rx="3" ry="3" />
    <text x="75" y="385" font-family="Arial" font-size="14" fill="#555">Processing</text>

    <rect x="50" y="400" width="20" height="20" fill="url(#hybridGrad)" stroke="#b888a0" stroke-width="1" rx="3" ry="3" />
    <text x="75" y="415" font-family="Arial" font-size="14" fill="#555">Ensemble Model</text>

    <rect x="50" y="430" width="20" height="20" fill="url(#outputGrad)" stroke="#78a068" stroke-width="1" rx="3" ry="3" />
    <text x="75" y="445" font-family="Arial" font-size="14" fill="#555">Output Categories</text>
  </g>

  <!-- User Input Section -->
  <g>
    <rect x="200" y="50" width="500" height="120" rx="20" ry="20" fill="url(#userInputGrad)" stroke="#d4bc6f" stroke-width="2" filter="url(#softShadow)" />
    <text x="450" y="85" text-anchor="middle" font-family="Arial" font-size="30" font-weight="bold" fill="#5a5348">User Input</text>
    <rect x="240" y="95" width="420" height="55" rx="10" ry="10" fill="white" stroke="#d4bc6f" stroke-width="1.5" />
    <text x="450" y="130" text-anchor="middle" font-family="Arial" font-size="18" fill="#333">
      "I enjoy hiking in mountains and trying local foods when I travel"
    </text>
  </g>

  <!-- Main arrow from Input to Process -->
  <line x1="450" y1="170" x2="450" y2="220" stroke="#666" stroke-width="3" marker-end="url(#arrow)" />

  <!-- Dual Processing Section -->
  <g>
    <rect x="200" y="220" width="500" height="220" rx="20" ry="20" fill="url(#processGrad)" stroke="#88b8a0" stroke-width="2" filter="url(#softShadow)" />
    <text x="450" y="255" text-anchor="middle" font-family="Arial" font-size="30" font-weight="bold" fill="#3a6754">Dual Processing Pathways</text>

    <!-- TF-IDF Box -->
    <rect x="230" y="280" width="210" height="140" rx="10" ry="10" fill="white" stroke="#88b8a0" stroke-width="2" />
    <text x="335" y="310" text-anchor="middle" font-family="Arial" font-size="22" font-weight="bold" fill="#88785a">TF-IDF Vectorization</text>
    <line x1="260" y1="320" x2="410" y2="320" stroke="#d4bc6f" stroke-width="1.5" />
    <text x="335" y="345" text-anchor="middle" font-family="Arial" font-size="16" fill="#444">Captures direct keyword matches</text>
    <text x="335" y="375" text-anchor="middle" font-family="Arial" font-size="16" fill="#444">Key terms: "hiking", "mountains"</text>
    <text x="335" y="405" text-anchor="middle" font-family="Arial" font-size="16" fill="#444">Statistical approach</text>

    <!-- BERT Box -->
    <rect x="460" y="280" width="210" height="140" rx="10" ry="10" fill="white" stroke="#88a0b8" stroke-width="2" />
    <text x="565" y="310" text-anchor="middle" font-family="Arial" font-size="22" font-weight="bold" fill="#5a7088">Zero-Shot BERT</text>
    <line x1="490" y1="320" x2="640" y2="320" stroke="#88a0b8" stroke-width="1.5" />
    <text x="565" y="345" text-anchor="middle" font-family="Arial" font-size="16" fill="#444">Understands semantic meaning</text>
    <text x="565" y="375" text-anchor="middle" font-family="Arial" font-size="16" fill="#444">Relates to concepts: "adventure"</text>
    <text x="565" y="405" text-anchor="middle" font-family="Arial" font-size="16" fill="#444">Neural network approach</text>
  </g>

  <!-- Arrows from Processing to Hybrid -->
  <path d="M335,420 L335,490 L350,510" fill="none" stroke="#666" stroke-width="3" marker-end="url(#arrow)" />
  <path d="M565,420 L565,490 L350,510" fill="none" stroke="#666" stroke-width="3" marker-end="url(#arrow)" />

  <!-- Hybrid Ensemble Model -->
  <g>
    <rect x="200" y="510" width="500" height="150" rx="20" ry="20" fill="url(#hybridGrad)" stroke="#b888a0" stroke-width="2" filter="url(#softShadow)" />
    <text x="450" y="545" text-anchor="middle" font-family="Arial" font-size="30" font-weight="bold" fill="#7a5a68">Hybrid Ensemble Model</text>

    <!-- Process boxes -->
    <rect x="230" y="570" width="140" height="70" rx="10" ry="10" fill="white" stroke="#b888a0" stroke-width="1.5" />
    <text x="300" y="600" text-anchor="middle" font-family="Arial" font-size="18" fill="#333">Score Merging</text>
    <text x="300" y="625" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">α=0.6, 1-α=0.4</text>

    <rect x="390" y="570" width="120" height="70" rx="10" ry="10" fill="white" stroke="#b888a0" stroke-width="1.5" />
    <text x="450" y="600" text-anchor="middle" font-family="Arial" font-size="18" fill="#333">Thresholding</text>
    <text x="450" y="625" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">threshold=0.5</text>

    <rect x="530" y="570" width="140" height="70" rx="10" ry="10" fill="white" stroke="#b888a0" stroke-width="1.5" />
    <text x="600" y="600" text-anchor="middle" font-family="Arial" font-size="18" fill="#333">Classification</text>
  </g>

  <!-- Arrows connecting process boxes -->
  <line x1="370" y1="605" x2="390" y2="605" stroke="#666" stroke-width="3" marker-end="url(#arrow)" />
  <line x1="510" y1="605" x2="530" y2="605" stroke="#666" stroke-width="3" marker-end="url(#arrow)" />

  <!-- Arrow from Hybrid to Output -->
  <line x1="600" y1="640" x2="600" y2="670" stroke="#666" stroke-width="3" marker-end="url(#arrow)" />

  <!-- Results Section -->
  <g>
    <rect x="200" y="670" width="500" height="100" rx="20" ry="20" fill="url(#outputGrad)" stroke="#78a068" stroke-width="2" filter="url(#softShadow)" />
    <text x="450" y="700" text-anchor="middle" font-family="Arial" font-size="30" font-weight="bold" fill="#4a6840">Interest Categories</text>

    <!-- Interest tags -->
    <rect x="270" y="725" width="100" height="30" rx="15" ry="15" fill="white" stroke="#78a068" stroke-width="1.5" />
    <text x="320" y="745" text-anchor="middle" font-family="Arial" font-size="16" fill="#4a6840">Travel</text>

    <rect x="400" y="725" width="100" height="30" rx="15" ry="15" fill="white" stroke="#78a068" stroke-width="1.5" />
    <text x="450" y="745" text-anchor="middle" font-family="Arial" font-size="16" fill="#4a6840">Food</text>

    <rect x="530" y="725" width="100" height="30" rx="15" ry="15" fill="white" stroke="#78a068" stroke-width="1.5" />
    <text x="580" y="745" text-anchor="middle" font-family="Arial" font-size="16" fill="#4a6840">Sports</text>
  </g>

  <!-- Arrows to individual categories -->
  <path d="M600,670 L320,725" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)" />
  <path d="M600,670 L450,725" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)" />
  <path d="M600,670 L580,725" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrow)" />
</svg>
